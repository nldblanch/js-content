<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy Associates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .associates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .associate-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.5s ease-in-out;
        }

        .associate-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .associate-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            font-weight: bold;
            margin: 0 auto 20px;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.4);
        }

        .associate-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
            text-align: center;
        }

        .associate-academy {
            font-size: 1rem;
            color: #7f8c8d;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .academy-icon {
            font-size: 1.2rem;
        }

        .associate-tip {
            margin-top: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-left: 3px solid #667eea;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #555;
            line-height: 1.5;
            font-style: italic;
        }

        .associate-tip:empty {
            display: none;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            padding: 100px 0;
        }

        .error {
            background: white;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            color: #e74c3c;
            max-width: 600px;
            margin: 0 auto;
        }

        .count-badge {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 20px;
            font-size: 1rem;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 60px;
            opacity: 0.8;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ“ Academy Associates</h1>
            <p class="subtitle">Welcome to our community of learners!</p>
            <div class="count-badge" id="associateCount">Loading...</div>
        </header>

        <div id="associates-container" class="loading">
            Loading associates...
        </div>

        <footer>
            <p>Want to add your name? Check out the <a href="https://github.com/nldblanch/js-content/tree/main/Pull%20Request%20Demo">Pull Request Guide</a></p>
        </footer>
    </div>

    <script src="associates.js"></script>
    <script>
        function getInitials(name) {
            return name
                .split(' ')
                .map(word => word.charAt(0).toUpperCase())
                .join('');
        }

        function createAssociateCard(associate, index) {
            const card = document.createElement('div');
            card.className = 'associate-card';
            card.style.animationDelay = `${index * 0.1}s`;

            const initials = getInitials(associate.name);

            card.innerHTML = `
                <div class="associate-avatar">${initials}</div>
                <h2 class="associate-name">${associate.name}</h2>
                <p class="associate-academy">
                    <span class="academy-icon">ðŸ“š</span>
                    ${associate.academy}
                </p>
                ${associate.tip ? `<div class="associate-tip">ðŸ’¡ ${associate.tip}</div>` : ''}
            `;

            return card;
        }

        function loadAssociates() {
            const container = document.getElementById('associates-container');
            const countBadge = document.getElementById('associateCount');

            try {
                container.className = 'associates-grid';
                container.innerHTML = '';

                countBadge.textContent = `${associates.length} Associate${associates.length !== 1 ? 's' : ''}`;

                associates.forEach((associate, index) => {
                    const card = createAssociateCard(associate, index);
                    container.appendChild(card);
                });

            } catch (error) {
                container.className = 'error';
                container.innerHTML = `
                    <h2>Oops! Something went wrong</h2>
                    <p>${error.message}</p>
                `;
                countBadge.style.display = 'none';
            }
        }

        loadAssociates();
    </script>
</body>
</html>
